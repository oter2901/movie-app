version: "3.7"
services:
  postgres:
    image: postgres:10-alpine
    env_file: .env
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build:
      context: ./movie-api
    env_file: .env
    depends_on:
      - postgres
  web:
    build:
      context: ./movie-ssr-frontend
    env_file: .env
    depends_on:
      - api
      - postgres
volumes:
  postgres:
